version: "3"

services:
  webserver:
    build:
      context: .
      dockerfile: php56.Dockerfile
    container_name: '${COMPOSE_PROJECT_NAME}-${PHPVERSION}'
    restart: 'always'
    ports:
      - "80:80"
    volumes: 
      - ${DOCUMENT_ROOT-./www}:/var/www/html
    extra_hosts:
       - "host.docker.internal:host-gateway"